{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Community Event Locator{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <!-- App CSS -->
  <link href="{% static 'css/site.css' %}" rel="stylesheet" />
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b1220;border-bottom:1px solid rgba(255,255,255,.08)">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{% url 'home' %}">
        <i class="bi bi-geo-alt-fill text-info"></i> Community Event Locator
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'map' %}"><i class="bi bi-map"></i> Map</a></li>
          <li class="nav-item"><a class="nav-link" href="/api/"><i class="bi bi-braces"></i> API</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin/"><i class="bi bi-shield-lock"></i> Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 mt-5 border-top border-opacity-10 border-white">
    <div class="container small">
      <div class="d-flex justify-content-between">
        <div>Â© {{ now|date:"Y" }} Community Event Locator</div>
        <div>
          <span class="badge badge-soft me-2">Django + PostGIS</span>
          <span class="badge badge-soft">Leaflet</span>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
