{% extends "base.html" %}
{% load static %}

{% block title %}Map – Community Event Locator{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static 'css/map.css' %}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="row g-3">

    <!-- Sidebar controls -->
    <aside class="col-12 col-lg-4">

      <!-- Nearby -->
      <div class="card mb-3">
        <div class="card-body">
          <h6 class="card-title">Nearby</h6>
          <div class="row g-2">
            <div class="col-6">
              <label for="lat" class="form-label form-label-sm">Latitude</label>
              <input id="lat" type="number" step="any" class="form-control form-control-sm" value="53.3498">
            </div>
            <div class="col-6">
              <label for="lng" class="form-label form-label-sm">Longitude</label>
              <input id="lng" type="number" step="any" class="form-control form-control-sm" value="-6.2603">
            </div>
            <div class="col-12">
              <label for="radius" class="form-label form-label-sm d-flex justify-content-between">
                <span>Radius (m)</span><span id="radiusValue" class="text-muted">1000</span>
              </label>
              <input id="radius" type="range" class="form-range" min="50" max="2000" value="1000">
            </div>
            <div class="col-12 d-flex gap-2">
              <button id="btnNearby" class="btn btn-primary btn-sm flex-fill">Find nearby</button>
              <button id="btnReset" class="btn btn-secondary btn-sm flex-fill">Reset</button>
            </div>
          </div>
        </div>
      </div>

      <!-- In neighborhood -->
      <div class="card mb-3">
        <div class="card-body">
          <h6 class="card-title">In neighborhood</h6>
          <label for="neighborhoodId" class="form-label form-label-sm">Neighborhood</label>
          <select id="neighborhoodId" class="form-select form-select-sm"></select>
          <div class="d-grid mt-2">
            <button id="btnNeighborhood" class="btn btn-outline-primary btn-sm">Events in neighborhood</button>
          </div>
        </div>
      </div>

      <!-- Along route -->
      <div class="card mb-3">
        <div class="card-body">
          <h6 class="card-title">Along route</h6>
          <label for="routeId" class="form-label form-label-sm">Route</label>
          <select id="routeId" class="form-select form-select-sm"></select>
          <label for="buffer" class="form-label form-label-sm d-flex justify-content-between mt-2">
            <span>Buffer (m)</span><span id="bufferValue" class="text-muted">200</span>
          </label>
          <input id="buffer" type="range" class="form-range" min="50" max="500" value="200">
          <div class="d-grid mt-2">
            <button id="btnRoute" class="btn btn-outline-dark btn-sm">Events along route</button>
          </div>
        </div>
      </div>

      <!-- Loading stripe -->
      <div id="loading" class="alert alert-info py-2 d-none" role="status">
        <div class="d-inline-flex align-items-center gap-2">
          <div class="spinner-border spinner-border-sm" role="status"></div>
          <span>Loading…</span>
        </div>
      </div>

    </aside>

    <!-- Map -->
    <section class="col-12 col-lg-8">
      <div id="map" class="rounded border" style="height:70vh"></div>
    </section>

  </div>
</div>

<!-- Toast -->
<div id="toast" class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3"
     role="alert" aria-live="assertive" aria-atomic="true" style="z-index:1080">
  <div class="d-flex">
    <div id="toast-body" class="toast-body">Message</div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
</div>
{% endblock %}

{% block scripts %}
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="{% static 'js/map.js' %}" defer></script>
{% endblock %}
